			<section class="contact-form-section-b">
				<div class="container">
					<h2 class="section-title-b">Kontakt</h2>
					<form class="text-left contact-form-b" method="POST">
						<div class="contact-form-b__input-group-col mx-3 mt-3 mt-mb-3">
							<div>
								<label for="userNameInput" class="form-label font-weight-bold">Imię</label>
								<input type="text" class="form-control contact-form-b__user-name-input" id="userNameInput" placeholder="Imię">
							</div>
							<div class="mb-4">
								<label for="userEmailInput" class="form-label m-0 invisible">Adres email</label>
								<input type="email" class="form-control contact-form-b__user-email-input" id="userEmailInput" aria-describedby="emailHelp" placeholder="Adres email">
							</div>
							<div class="mb-md-4">
								<span class="d-block mb-3 contact-form-b__user-sex-check-label">Jestem:</span>
								<div class="custom-control custom-radio mb-3">
									<input type="radio" name="user-choose-self-type" class="custom-control-input contact-form-b__user-type-client-radio" id="userTypeClientRadio">
									<label class="custom-control-label contact-form-b__user-type-client-label" for="userTypeClientRadio">Klientem</label>
								</div>
								<div class="custom-control custom-radio mb-3">
									<input type="radio" name="user-choose-self-type" class="custom-control-input contact-form-b__user-type-model-radio" id="userTypeModelRadio">
									<label class="custom-control-label contact-form-b__user-type-model-label" for="userTypeModelRadio">Modelką</label>
								</div>
							</div>
						</div>
						<div class="contact-form-b__input-group-col mx-3 mb-3 mt-md-3">
							<div>
								<label for="userSubjectSelect" class="form-label invisible">Wybierz temat:</label>
								<select class="form-select form-control contact-form-b__user-choose-subject-select" aria-label="Default select example" id="userSubjectSelect">
									<option class="contact-form-b__user-choose-subject-select-default-choose" selected>Wybierz temat</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
							<div class="mb-4">
								<label for="userMessageTextarea" class="form-label m-0 invisible">Wiadomość</label>
								<textarea class="form-control contact-form-b__user-message-textarea" id="userMessageTextarea" rows="9" placeholder="Treść wiadomości"></textarea>
							</div>
						</div>
						<div class="text-md-center mx-3 mx-md-0 contact-form-b__send-items-container">
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input contact-form-b__user-accept-terms-checkbox" id="userAcceptTermsCheckbox">
								<label class="custom-control-label contact-form-b__user-accept-terms-label" for="userAcceptTermsCheckbox">Wyrażam zgodę na przetwarzanie moich danych
									osobowych</label>
							</div>
							<button type="submit" class="btn text-white border rounded mt-5 contact-form-b__send-form-btn">Wyślij wiadomość</button>
						</div>
					</form>
				</div>
			</section>
